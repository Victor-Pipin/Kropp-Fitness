<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <a href="/" class="header-logo">
          <img
            src="./images/logo.png"
            alt="Kropp Logo"
            class="header-logo-image"
            width="135"
            height="25"
            loading="lazy"
          />
        </a>
  
        <nav class="header-menu">
          <ul class="header-menu-list">
            <li class="header-menu-item">
              <a href="/" class="header-menu-link is-current">Home</a>
            </li>
            <li class="header-menu-item">
              <a href="/" class="header-menu-link">Pages</a>
            </li>
            <li class="header-menu-item">
              <a href="/" class="header-menu-link">Portfolio</a>
            </li>
            <li class="header-menu-item">
              <a href="/" class="header-menu-link">Blog</a>
            </li>
            <li class="header-menu-item">
              <a href="/" class="header-menu-link">Shop</a>
            </li>
          </ul>
        </nav>
  
        <div class="header-actions">
          <button class="header-book-button button" type="button">
            Book now
          </button>
  
          <button class="header-burger-button" type="button" title="Open menu">
            <!-- Утилитарный класс visually-hidden, чтобы визуально скрыть содержимое, но оставить
            для скринридеров -->
            <span class="visually-hidden">Open menu</span>
            <span class="header-burger-button-line"></span>
            <span class="header-burger-button-line"></span>
            <span class="header-burger-button-line"></span>
          </button>
        </div>
      </header>
      
      <main class="content">
       <!-- По макету элемента h1 нет, для CEO создаю h1 и скрываю при помощи
       утилитарного класса visually-hidden -->
      <h1 class="visually-hidden">Cross Fitness Club</h1>

      <section class="banner">
        <!-- По макету элемента h2 нет, для CEO создаю h2, и скрываю при помощи
            утилитарного класса visually-hidden. У каждой секции должен быть свой заголовок уровня h2,
           в котором содержится информация о содержимом блока (о чём секция) -->
        <h2 class="visually-hidden">Upcoming events</h2>

        <div class="banner-body">
          <div class="banner-info">
            New event<br />
            <!-- Добавляю символ непрырывного пробела - &nbsp; напрямую,
            для того чтобы во флекс контейнере отработали пробелы -->
            coming up / <time datetime="06-07">june 7</time>&nbsp;-&nbsp;
            <time datetime="06-13">13</time>
          </div>
          <h3 class="banner-title">Crossfit</h3>
        </div>
        <div class="banner-pagination">
          <ul class="banner-pagination-list">
            <li class="banner-pagination-item">
              <button class="banner-pagination-button" type="button"></button>
            </li>
            <li class="banner-pagination-item">
              <button class="banner-pagination-button" type="button"></button>
            </li>
            <li class="banner-pagination-item">
              <button
                class="banner-pagination-button is-current"
                type="button"
              ></button>
            </li>
          </ul>
        </div>
      </section>

      <!-- Чтобы описать однотипные, повторяющиеся блоки,
          секции 'motivation' в макете - использую ненумерованный список -->
      <section class="motivation">
        <!-- По аналогии секции 'banner' -->
        <h2 class="visually-hidden">Motivation</h2>

        <ul class="motivation-list">
          <li class="motivation-item">
            <!-- Обёртка для контента элемента 'li' (карточка) -->
            <div class="motivation-card container">
              <!-- Блок карточки, с текстовыми элементами и кнопкой -->
              <div class="motivation-card-body">
                <!-- Утилитарный класс 'backdrop-title' для стилизации встречающихся в макете,
                  похожих заголовков с плюсиками и задним фоном в виде букв -->
                <!-- Атрибут 'data-title' с помощью которго будут выводиться буквы 'STRONG' позади заголовка, через CSS -->
                <h3
                  class="mativation-card-title backdrop-title"
                  data-title="Strong"
                  >
                  Be you, just stronger!<br/>
                  Power is in you
                </h3>
              </div>

              <!-- Картинка карточки -->
              <img 
                src="./images/motivation/1.jpg" 
                alt="A man pulling up on a bar" 
                class="motivation-card-image"
                width="518"
                height="760"
                loading="lazy"
              >
            </div>
          </li>
        </ul>
      </section>
      </main>
</body>
</html>
